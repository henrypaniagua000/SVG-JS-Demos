<html>
    <head>
        <script>

            var languages = [
              "Arabic", "Marhabaan Bialealam",
              "English", "Hello World",
              "Japanese", "Konnichiwa Sekai",
              "Portuguese", "Ol√° Mundo",
              "Italian", "Ciao Mondo"
          ]

            function changeLanguage(lang, words){
              document.getElementById("h1").innerHTML = languages[lang];
              document.getElementById("p1").innerHTML = languages[words];

            }
        </script>
    </head>

    <body>
        <h1 id="h1">Multi-lingual Hello World</h1>
        <p id="p1">Click a language below</p>

        <span onclick="changeLanguage(0,1)">Arabic</span> -||-
        <span onclick="changeLanguage(2,3)">English</span> -||-
        <span onclick="changeLanguage(8,9)">Italian</span> -||-
        <span onclick="changeLanguage(4,5)">Japanese</span> -||-
        <span onclick="changeLanguage(6,7)">Portuguese</span>
    </body>
</html>
