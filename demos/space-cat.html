  <body>

<?xml version="1.0"?>

 <g>
  <rect fill="#fff" id="canvas_background" height="402" width="582" y="-1" x="-1"/>
  <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
   <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/>

 </g>
 <g>
  <title>Space Cat!</title>
  <image transform="matrix(0 0.996968 -0.996968 0 474.949 -24.9399)" xlink:href="imgs/space.jpg" id="svg_1" height="657.635583" width="578.000024" y="-105.917208" x="-39.275578"/>
  <image xlink:href="imgs/cat-face.png" id="cat-face" height="300" width="300" y="-20" x="285"/>  

  <line id="lazer" x1="380" y1="120" x2="380" y2="120" style="stroke:rgb(255,0,255);stroke-width:5" />
  <line id="lazer2" x1="490" y1="120" x2="490" y2="120" style="stroke:rgb(255,0,255);stroke-width:5" />
  <image xlink:href="imgs/boom.png" id="booom" height="200" width="200" y="-60" x="820"/>
  <image xlink:href="imgs/teapot-nosteam.png" id="pot1" height="80" width="100" y="10" x="30"/>
  <image xlink:href="imgs/teapot-nosteam.png" id="pot2" height="80" width="100" y="110" x="30"/>
  <image xlink:href="imgs/teapot-nosteam.png" id="pot3" height="80" width="100" y="210" x="30"/>

    </tr></table><br><span id="count-here">&nbsp;</span>
    <h3><span id="texthere">Height of Destruction!</span></h3> 
    Enter y coordinate below!<br><input type="text" id="tacosY" value="choose between 0-100"><br>
<button type="submit" onclick="kaBloom()" id="buttonSubmit" style="border-radius: 10px; border: 5; background: black; font-size: 14px; line-height: 24px; color: white;"> --DESTROY!!!1--</button>

<script>
var audio = document.getElementsByTagName("audio")[0];
var shotcount = 0;
var teacount1 = 0;
var teacount2 = 0;
var teacount3 = 0;
var teacount4 = 0;
    
function kaBloom(){
  shotcount += 1;
  document.getElementById('count-here').innerHTML="&nbsp; &nbsp; shots fired: " + shotcount;
  teacount1 -= 1;
  teacount2 -= 1;
  teacount3 -= 1;
  teacount4 -= 1;
  if (teacount1 < 1) {
  document.getElementById('pot1').setAttribute('xlink:href', "imgs/teapot-nosteam.png");
  } else if (teacount1 < 3) {
    document.getElementById('pot1').setAttribute('xlink:href', "imgs/teapot-steam.png");
  }
  if (teacount2 < 1) {
  document.getElementById('pot2').setAttribute('xlink:href', "imgs/teapot-nosteam.png");
  } else if (teacount2 < 3) {
    document.getElementById('pot2').setAttribute('xlink:href', "imgs/teapot-steam.png");
  }
  if (teacount3 < 1) {
  document.getElementById('pot3').setAttribute('xlink:href', "imgs/teapot-nosteam.png");
  } else if (teacount3 < 3) {
    document.getElementById('pot3').setAttribute('xlink:href', "imgs/teapot-steam.png");
  }
  if (teacount4 < 1) {
  document.getElementById('pot4').setAttribute('xlink:href', "imgs/teapot-nosteam.png");
  } else if (teacount4 < 3) {
    document.getElementById('pot4').setAttribute('xlink:href', "imgs/teapot-steam.png");
  }
  var cordies = document.getElementById('tacosY').value;  
  var lazerY = 4 * cordies;
  document.getElementById('lazer').setAttribute('x1', 90);
  document.getElementById('lazer2').setAttribute('x1', 90);
  document.getElementById('lazer').setAttribute('y1', lazerY);
  document.getElementById('lazer2').setAttribute('y1', lazerY);
  document.getElementById('booom').setAttribute('x', -20);
  document.getElementById('booom').setAttribute('y', lazerY - 100);
  audio.play();
    
  if (cordies < 12) {
    document.getElementById('more-words').innerHTML="Too high!";
    document.getElementById('more-words2').innerHTML="Aim lower. You probably need to be at least twice lower than that!";
  } else if (cordies < 23) {
    document.getElementById('pot1').setAttribute('xlink:href', "imgs/teapot-steam-hot.png");
    document.getElementById('buttonSubmit').innerHTML="~ ~ make tea ~ ~";
    document.getElementById('texthere').innerHTML="Time for tea~";
    teacount1 = 4;
  
  } else if (cordies < 35) {
    document.getElementById('more-words').innerHTML="Where are you aiming?";
    document.getElementById('more-words2').innerHTML="Never fired a galactic lazer-eye cat before?";
  } else if (cordies < 47) {
    document.getElementById('pot2').setAttribute('xlink:href', "imgs/teapot-steam-hot.png");
    document.getElementById('buttonSubmit').innerHTML="~ ~ make tea ~ ~";
    document.getElementById('texthere').innerHTML="Time for tea~";
    teacount2 = 4;
      
  } else if (cordies < 63) {
    document.getElementById('more-words').innerHTML="Where are you aiming?";
    document.getElementById('more-words2').innerHTML="Careful! You could burn an eye out with that thing!";
  } else if (cordies < 72) {
    document.getElementById('pot3').setAttribute('xlink:href', "imgs/teapot-steam-hot.png");
    document.getElementById('buttonSubmit').innerHTML="~ ~ make tea ~ ~";
    document.getElementById('texthere').innerHTML="Time for tea~";
    teacount3 = 4;
      
  } else if (cordies < 86) {
    document.getElementById('more-words').innerHTML="Where are you aiming?";
    document.getElementById('more-words2').innerHTML="This your first space-cow wrangle?";
  } else if (cordies < 96) {
    document.getElementById('pot4').setAttribute('xlink:href', "imgs/teapot-steam-hot.png");
    document.getElementById('buttonSubmit').innerHTML="~ ~ make tea ~ ~";
    document.getElementById('texthere').innerHTML="Time for tea~";
    teacount4 = 4;
      
  } else {
    document.getElementById('more-words').innerHTML="Too low!";
    document.getElementById('more-words2').innerHTML="Aim higher! There are no teapots at the bottom of space!";
  }
}

</script>

</body>
</html>
