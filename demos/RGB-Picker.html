<script>

function callColor(color, square, hex){
  document.getElementById('sq-red').setAttribute('stroke', '#333');
  document.getElementById('sq-green').setAttribute('stroke', '#333');
  document.getElementById('sq-blue').setAttribute('stroke', '#333');
  document.getElementById('sq-blue').setAttribute('rx', '15');
  document.getElementById('sq-blue').setAttribute('ry', '15');

  document.getElementById('sq-green').setAttribute('ry', '15');
  document.getElementById('sq-red').setAttribute('rx', '15');
  document.getElementById('sq-red').setAttribute('ry', '15');
  document.getElementById(square).setAttribute('stroke', '#ccc');
  document.getElementById(square).setAttribute('rx', '5');
  document.getElementById(square).setAttribute('ry', '5');
  document.getElementById('info-box').setAttribute('fill-opacity', '1');
  document.getElementById('info-box').setAttribute('stroke-opacity', '1');
  document.getElementById('color-box').setAttribute('fill', hex);
  document.getElementById('color-name').innerHTML=color;
}

function closeBox(){
  document.getElementById('info-box').setAttribute('fill-opacity', '0');
  document.getElementById('info-box').setAttribute('stroke-opacity', '0');
}
