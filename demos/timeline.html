    <script>
    var timerFunction = null;

    function startUp() {
        if(timerFunction == null) {
            timerFunction = setInterval(animateUp, 20);
        }
    }
        
            function startDown() {
        if(timerFunction == null) {
            timerFunction = setInterval(animateDown, 20);
        }
    }

    function stop() {
        if(timerFunction != null){
            clearInterval(timerFunction);
            timerFunction = null;
        }
    }

    function animateUp() {
        var circle = document.getElementById("timeline");
        var x = circle.getAttribute("y");
        var newX = -2 + parseInt(x);
        if(newX < -377) {
            newX = -377;
        }
                console.log(newX)
        circle.setAttribute("y", newX);
    }
         
            function animateDown() {
        var circle = document.getElementById("timeline");
        var x = circle.getAttribute("y");
        var newX = 2 + parseInt(x);
        if(newX > 0) {
            newX = 0;
        }
        circle.setAttribute("y", newX);
    }
</script>
